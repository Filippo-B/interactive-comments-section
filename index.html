<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Interactive comment section</title>
  </head>
  <body>
    <!-- ============================================ -->
    <!-- ··········································· § COMMENTS ··· -->
    <!-- ======================================== -->
    <main class="comments-container">
      <!-- =================================== § COMMENT 1 === -->
      <div class="comment-container basic-container">
        <div class="comment__meta">
          <img src="./images/avatars/image-amyrobson.png" alt="amyrobson avatar" class="comment__avatar" />
          <span class="comment__author"><b>amyrobson</b></span>
          <span class="comment__date">1 month ago</span>
        </div>
        <div class="comment__comment">
          Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.
        </div>
        <div class="counter-container">
          <div class="comment__points counter">
            <a href="#" aria-label="upvote" class="counter__plus comment__points__upvote"><i class="bx bx-plus"></i></a>
            <span class="comment__points__count counter__count"><b>12</b></span>
            <a href="#" aria-label="downvote" class="counter__minus comment__points__downvote"><i class="bx bx-minus"></i></a>
          </div>
        </div>
        <div class="commnet__action">
          <a href="#" class="icon-text comment__reply"><i class="icon-text__icon bx bxs-share"></i><span>Reply</span></a>
          <a href="#" class="icon-text comment__edit"><i class="icon-text__icon bx bxs-pencil"></i><span>Edit</span></a>
          <a href="#" class="icon-text comment__delete"><i class="icon-text__icon bx bxs-trash-alt"></i><span>Delete</span></a>
        </div>
      </div>

      <!-- ============================================ -->
      <!-- ··········································· § REPLY ··· -->
      <!-- ======================================== -->
      <div class="reply-container basic-container">
        <form action="get" class="reply">
          <textarea name="Comment-reply" id="comment-reply" class="reply__text"></textarea>
          <img src="./images/avatars/image-juliusomo.png" alt="juliusomo avatar" class="reply__user" />
          <button class="reply__button blue-button">Send</button>
        </form>
      </div>
    </main>
  </body>
</html>
