<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Interactive comment section</title>
  </head>
  <body>
    <div class="page-container">
      <!-- ============================================ -->
      <!-- ··········································· § COMMENTS ··· -->
      <!-- ======================================== -->
      <h1 class="sr-only">Comments</h1>
      <main id="commentsContainer" class="comments-container"></main>
      <!-- ============================================ -->
      <!-- ··········································· § REPLY ··· -->
      <!-- ======================================== -->
      <div class="reply-container basic-container">
        <form method="get" class="reply form">
          <textarea required placeholder="Add a comment…" name="Comment-reply" id="comment-reply-text" class="reply__text"></textarea>
          <img src="./images/avatars/image-juliusomo.png" alt="juliusomo avatar" class="reply__avatar" />
          <div class="reply__button-container">
            <button id="sendBtn" class="reply__button blue-button">Send</button>
          </div>
        </form>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="./js/script.js"></script>
    </div>
  </body>
</html>
